<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" fill="none">
  <rect width="600" height="340" fill="#001F3F"/>
  <!-- Abstract framework diagram -->
  <rect x="120" y="60" width="160" height="100" rx="8" fill="none" stroke="#9B8EC4" stroke-width="2"/>
  <rect x="320" y="60" width="160" height="100" rx="8" fill="none" stroke="#9B8EC4" stroke-width="2"/>
  <rect x="120" y="190" width="160" height="100" rx="8" fill="none" stroke="#9B8EC4" stroke-width="2"/>
  <rect x="320" y="190" width="160" height="100" rx="8" fill="none" stroke="#9B8EC4" stroke-width="2"/>
  <!-- Labels -->
  <text x="200" y="105" fill="#ffffff" font-family="system-ui" font-size="13" text-anchor="middle" font-weight="600">Model</text>
  <text x="200" y="122" fill="#ffffff60" font-family="system-ui" font-size="11" text-anchor="middle">Revenue System</text>
  <text x="400" y="105" fill="#ffffff" font-family="system-ui" font-size="13" text-anchor="middle" font-weight="600">Design</text>
  <text x="400" y="122" fill="#ffffff60" font-family="system-ui" font-size="11" text-anchor="middle">AI GTM Stack</text>
  <text x="200" y="235" fill="#ffffff" font-family="system-ui" font-size="13" text-anchor="middle" font-weight="600">Ship</text>
  <text x="200" y="252" fill="#ffffff60" font-family="system-ui" font-size="11" text-anchor="middle">Agentic Workflows</text>
  <text x="400" y="235" fill="#ffffff" font-family="system-ui" font-size="13" text-anchor="middle" font-weight="600">Run</text>
  <text x="400" y="252" fill="#ffffff60" font-family="system-ui" font-size="11" text-anchor="middle">Operating Rhythm</text>
  <!-- Arrows -->
  <line x1="280" y1="110" x2="320" y2="110" stroke="#9B8EC4" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="160" x2="400" y2="190" stroke="#9B8EC4" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="320" y1="240" x2="280" y2="240" stroke="#9B8EC4" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8" fill="#9B8EC4"/>
    </marker>
  </defs>
  <!-- Decorative dots -->
  <circle cx="60" cy="80" r="2" fill="#9B8EC430"/>
  <circle cx="540" cy="300" r="2" fill="#9B8EC430"/>
  <circle cx="80" cy="300" r="3" fill="#9B8EC420"/>
  <circle cx="520" cy="80" r="3" fill="#9B8EC420"/>
</svg>
