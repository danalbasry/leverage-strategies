  <text x="140" y="148" text-anchor="middle" fill="white" font-family="system-ui" font-size="28" font-weight="700" opacity="0.9">AI</text>
  <text x="140" y="175" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="600" opacity="0.6">CLAUDE</text>
  <text x="140" y="205" text-anchor="middle" fill="#6B3FA0" font-family="system-ui" font-size="9" font-weight="600">WORKSPACE</text>

  <!-- Plus sign -->
  <text x="230" y="168" text-anchor="middle" fill="white" font-family="system-ui" font-size="24" font-weight="300" opacity="0.4">+</text>

  <!-- Perplexity icon -->
  <rect x="250" y="100" width="120" height="120" rx="16" fill="#6B3FA0" opacity="0.2" stroke="#6B3FA0" stroke-width="2"/>
  <circle cx="310" cy="140" r="16" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="322" y1="152" x2="332" y2="162" stroke="white" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
  <text x="310" y="185" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="600" opacity="0.6">PERPLEXITY</text>
  <text x="310" y="205" text-anchor="middle" fill="#6B3FA0" font-family="system-ui" font-size="9" font-weight="600">RESEARCH</text>

  <!-- Plus sign -->
  <text x="400" y="168" text-anchor="middle" fill="white" font-family="system-ui" font-size="24" font-weight="300" opacity="0.4">+</text>

  <!-- Voice icon -->
  <rect x="420" y="100" width="120" height="120" rx="16" fill="#6B3FA0" opacity="0.2" stroke="#6B3FA0" stroke-width="2"/>
  <rect x="472" y="128" width="16" height="28" rx="8" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <path d="M462 150 Q462 168 480 168 Q498 168 498 150" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="480" y1="168" x2="480" y2="178" stroke="white" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
  <text x="480" y="195" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="600" opacity="0.6">VOICE</text>
  <text x="480" y="210" text-anchor="middle" fill="#6B3FA0" font-family="system-ui" font-size="9" font-weight="600">SPEED</text>

  <!-- Arrow down -->
  <line x1="310" y1="240" x2="310" y2="270" stroke="#6B3FA0" stroke-width="2" opacity="0.5"/>
  <polyline points="302,262 310,270 318,262" fill="none" stroke="#6B3FA0" stroke-width="2" opacity="0.5"/>

  <!-- Result bar -->
  <rect x="140" y="280" width="340" height="50" rx="12" fill="#6B3FA0" opacity="0.15" stroke="#6B3FA0" stroke-width="1.5"/>
  <text x="310" y="302" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600" opacity="0.9">YOUR AI SALES OPERATING SYSTEM</text>
  <text x="310" y="320" text-anchor="middle" fill="white" font-family="system-ui" font-size="9" opacity="0.5">11+ hrs saved / week  ·  2x quota attainment  ·  $50/mo</text>

  <!-- Bottom label -->
  <text x="310" y="375" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600" opacity="0.4">THE AI SALES PLAYBOOK</text>
</svg>
